<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Komputer Store</title>
    <link rel="icon" type="image/x-icon" href="/images/jonasWJS.jpg">
</head>
<body>
    <h1>Komputer Store</h1>
    <div class="grid-container">

        <div class="grid-content1" id="">
            <h2>Joe Banker</h2>
            <p>Balance: </p>
            <span id="bank-balance"></span>
            <span id="curr-loan">Current loan: </span>
            <span id="loan-amount"></span>
            <button class="button" id="btn-loan">Get a loan</button>
        </div>
        <div class="grid-content2">
            <h2>Work</h2>
            <p>Pay</p>
            <span id="current-pay"></span>
            <button class="button" id="btn-Bank">Bank</button>
            <button class="button" id="btn-Work">Work</button>
            <button class="button" id="btn-Repay">Repay loan</button>
        </div>
        <div class="grid-content3">
            <h2>Laptops</h2>
            <select name="laptops" id="laptop-ID">
                
            </select>
            <p>Features</p>
            <span id="features-id"></span>
        </div>
    </div>
        <div class="flex-content-bot">
            <div>
                <img src="" id="laptopImage">
            </div>
            <div>
                <h2 id="laptop-name"></h2>
                <span id="laptop-description"></span>
            </div>
            <div>
                <span id="laptop-price"></span>
                <button id="btn-buy">Buy now!</button>
            </div>
    
    <script src="script.js"></script>
</body>
</html>
